{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <class="col-md-4">
        <div class="jumbotron jumbotron-cover-image"
            style='background: rgb(243, 240, 240) center center; background-size: cover;'>
            <h5>About the project:</h5> 
          <p>{{ project.description }}</p>
          <br>
          <h5>Technology used:</h5>
          <p>{{ project.technology }}</p>
        </div>  
    </class>  
    </div>
</div>
{% endblock %}
